<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="" placeholder="Enter you name" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="" placeholder="Enter you mail" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error</small>
            </div>
            
            
            <div class="form-control">
                <label>phone</label>
                <!-- <input type="tel" name="telphone"  pattern="[0-9]{10}"  title="Ten digits code" required/>  -->
                <input type="tel" placeholder="Enter you Mobile number" id="phone" pattern="[0-9]{10}"
                    title="Ten digits code" required />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" placeholder="Enter your password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error</small>
            </div>
            <div class="form-control">
                <label>confirm Password</label>
                <input type="password" name="" placeholder="confirm Your password" id="cpassword">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error</small>
            </div>
            
            <input type="submit" value="submit" class="btn" name="">

        </form>


    </div>
    <script src="index.js">


    </script>





</body>

</html>
